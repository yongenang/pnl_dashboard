<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Financial Monitoring Dashboard</h1>

    <div class="upload-section">
      <label for="fileInput">Upload Monthly Sales (.xlsx):</label>
      <input type="file" id="fileInput" accept=".xlsx" />
      <button onclick="processExcel()">Generate Dashboard</button>
    </div>

    <div class="charts">
      <canvas id="salesChart"></canvas>
      <canvas id="pnlChart"></canvas>
    </div>

    <button id="generatePdf" onclick="generatePDF()">Download PDF Report</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
